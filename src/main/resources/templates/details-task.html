<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>trello</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div th:insert="~{layout/navbar.html}"></div>

  <div class="container">
    <form th:action="@{'/updateTask'}" method="post">
      <input type="hidden" th:value="${task.id}" name="id">
      <div class="form-group">

        <div class="row">
          <div class="col-12">
            <label>
              TITLE :
            </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="text" class="form-control" th:value="${task.title}" name="title">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label>
              STATUS :
            </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <input type="number" class="form-control" th:value="${task.index}" name="status" min="0" max="3">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <label>
              DESCRIPTION :
            </label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <textarea class="form-control" style="height: 150px; resize: none;" type="text" th:text="${task.description}" name="description"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-12 mt-3">
            <button class="btn btn-success">UPDATE TASK</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
